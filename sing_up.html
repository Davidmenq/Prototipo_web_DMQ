<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=393px, height=852px, initial-scale=1.0, user-scalable=none">
    <title>Sign-Up</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navegacion">
            <div class="navegacion__menu">
                <span class="material-symbols-outlined">
                    arrow_back_ios</span>
                <span id="back_button">Back</span>
            </div>
            <div class="navegacion__logo">
                <span class="logo1">Little</span>
                <span class="logo2">Lemmon</span>
            </div>
            <div class="navegacion__servicios">
                <span class="material-symbols-outlined">login</span>
                <span class="material-symbols-outlined">shopping_cart</span>
            </div>
        </nav>
    </header>

    <main>
        <h1>Registro</h1>

        <section class="registro__formulario">
            <div class="registro__formulario--dato">
                <label for="nombres" id="l-nombres">Nombres</label>
                <input type="text" id="nombres">
            </div>
            <div class="registro__formulario--dato">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos">
            </div>
            <div class="registro__formulario--dato">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario">
            </div>
            <div class="registro__formulario--dato">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono">
            </div>
            <div class="registro__formulario--dato">
                <label for="correo">Correo</label>
                <input type="text" id="correo">
            </div>
            <div class="registro__formulario--dato">
                <label for="contrasena">Contraseña</label>
                <input type="text" id="contrasena">
            </div>
            <div class="registro__formulario--dato">
                <label for="rep-contrasena">Contraseña</label>
                <input type="text" id="rep-contrasena">
            </div>
        </section>
        <section class="enviarFormulario">
            <button class="enviarFormulario__signUp">ENVIAR</button>
        </section>
    </main>

</body>

</html>
